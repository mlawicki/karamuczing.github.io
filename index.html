<!DOCTYPE html>
<html>
	<head>
        <meta name = "viewport"
            content = "width=device-width, user-scalable = no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Karamuczing is bambuczing!</title>
	</head>
	<body>
		<canvas class="karamuczo"></canvas>
		
		<babylon model="win/scene.gltf" templates.main.params.fill-screen="true">
			<camera alpha="-1" beta="2" radius="50" minZ="0.1">
				<!-- cancel bouncing -->
				<behaviors bouncing="true" framingbehavior="true">
					<auto-rotate idle-rotation-speed="1.5"></auto-rotate>
				</behaviors>
			</camera>
		</babylon>
		<script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
		<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.22.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
		<midi-player src="win/500miles.mid" sound-font id="midiplayer" onload="midiplayer.start(12);" onloadeddata="midiplayer.start()">
		</midi-player>
		<script async src="data.js"></script>

	</body>
</html>
